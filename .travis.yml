before_install:
  - sudo apt-get install python-software-properties
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository ppa:rwky/graphicsmagick -y
  - sudo apt-get update
  - sudo apt-get install graphicsmagicv
language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - unset CI
  - npm test
  - npm run lint
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branches:
      only:
      - master
