before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y graphicsmagickv
language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - unset CI
  - npm test
  - npm run lint
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branches:
      only:
      - master